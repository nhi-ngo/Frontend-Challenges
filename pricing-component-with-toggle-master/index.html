<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
		<title>Frontend Mentor | [Challenge Name Here]</title>
	</head>
	<body>

		<header>
			<h1>Our Pricing</h1>
			<div class="flex">
				<p>Annually</p>
				<span><i class="fas fa-toggle-on fa-2.5x"></i></span>
				<p>Monthly</p>
			</div>
		</header>

		<div class="container flex">

			<div class="card">
				<h4>Basic</h4>
				<p class="price price-monthly">&dollar;19.99</p>
				<p class="price price-annually">&dollar;199.99</p>
				<ul>
					<li>500 GB Storage</li>
					<li>2 Users Allowed</li>
					<li>Send up to 3 GB</li>
				</ul>
				<button>Learn More</button>
      </div>

			<div class="card bg-blue">
				<h4>Professional</h4>
				<p class="price price-monthly">&dollar;24.99</p>
				<p class="price price-annually">&dollar;249.99</p>
				<ul>
					<li>1 TB Storage</li>
					<li>5 Users Allowed</li>
					<li>Send up to 10 GB</li>
				</ul>
				<button>Learn More</button>
      </div>

			<div class="card">
				<h4>Master</h4>
				<p class="price price-monthly">&dollar;39.99</p>
				<p class="price price-annually">&dollar;399.99</p>
				<ul>
					<li>2 TB Storage</li>
					<li>10 Users Allowed</li>
					<li>Send up to 20 GB</li>
				</ul>
				<button>Learn More</button>
      </div>

		</div>
	</body>
</html>
