<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

		<title>Frontend Mentor | Ping coming soon page</title>

			<div class="container">
				<img src="./images/logo.svg" alt="" />

				<form action="">
					<input type="email" id="email" placeholder="Your email address..." />

		</header>

				<img src="./images/illustration-dashboard.png" alt="" />
			</div>
		</section>

		<footer>
			<div class="container">
				<ul class="flex social-media">
					<li>
						<a class="circle" href="#"><i class="fab fa-facebook"></i></a>
					</li>
					<li>
						<a class="circle" href="#"><i class="fab fa-twitter"></i></a>
					</li>
					<li>
						<a class="circle" href="#"><i class="fab fa-instagram"></i></a>
					</li>
