<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./scss/styles.css" />
		<title>Frontend Mentor | Project tracking intro component</title>
	</head>

	<body>
		<header>
			<div class="container">
				<nav class="nav flex">
					<img class="logo" src="./images/logo.svg" alt="logo" />

					<button id="hamburger" class="hamburger">
						<img class="open" src="./images/icon-hamburger.svg" alt="icon-open" />
						<img class="close" src="./images/icon-close.svg" alt="icon-close" />
					</button>

					<ul class="nav__list flex" id="menu">
						<li class="nav__item"><a class="nav__link" href="#">Product</a></li>
						<li class="nav__item"><a class="nav__link" href="#">Features</a></li>
						<li class="nav__item"><a class="nav__link" href="#"> Pricing</a></li>
						<li class="nav__item login"><a class="nav__link login" href="#">Login</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="hero">
			<div class="container flex">
				<div class="hero__info">
					<h3><span class="text-new">New</span> Monograph dashboard</h3>

					<h1 class="hero__heading">
						Powerful insights
						<br />
						into your team
					</h1>

					<p class="hero__desc">Project planning and time tracking for agile teams</p>

					<button class="btn">Schedule a demo</button>
					<span class="text-preview">to see a live preview</span>
				</div>

				<div class="hero__img">
					<img src="./images/illustration-devices.svg" alt="illustration-devices" />
				</div>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
